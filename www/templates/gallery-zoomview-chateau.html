<div class="modal image-modal transparent" on-swipe-down="closeModal()" style="display: block;
    position: absolute;
    top: 0;
    z-index: 10;
    overflow: hidden;
    min-height: 25%;
    width: 100%;
    background-color: #fff;">
 <ion-slide-box  active-slide="activeSlide">
    <ion-slide ng-repeat="item in produits">
      <ion-scroll  scrollbar-x="false" scrollbar-y="false"
      zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 20%; " delegate-handle="scrollHandle{{$index}}">
      <div class="image" style="background-image: url( {{item.image}} )"></div>
      <div class="item" style="border: none">
          <h2 style="color: #000000; border: none !important;">{{item.nom}}</h2>
      </div>
   </ion-scroll>
  </ion-slide>
</ion-slide-box> 
</div>
