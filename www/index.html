<body ng-app="starter">
    <ion-nav-view></ion-nav-view>
    <div class="modale">
        <div class="modal-content">
            <h3 class="modal-title"> Bravo! Continuez ?</h3>
            <div class="modal-choice">
                <button class="yes" ui-sref="app.activity">
                    <span class="icon ion-checkmark-circled"></span>
                    <span class="text-button">Oui</span>
                </button>
                <button class="no">
                    <span class="icon ion-close-circled"></span>
                    <span class="text-button">Non</span>
                </button>
            </div>
        </div>
    </div>
    <div id="zoneAudio" style="display: none">

    </div>
    <script type="text/javascript">
        function openModal() {
            var scope = angular.element(document.getElementById('#puzzle')).scope();
            scope.toto();
            $(".modale").show();
            return $(".modale");

        }

        function hideModal() {
            $(".modale").hide();

        }
        $(".modale button").click(
            function() {
                hideModal();
            }
        );
    </script>
